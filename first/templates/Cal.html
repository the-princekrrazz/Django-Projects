<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        h1{
            align-items: center;
            text-align: center;
        }
        section{
            height: 400px;
            width: 600px;
            margin-top: 100px;
            margin: auto;
            padding: 5%;
            align-items: center;
            font-size: 20px;
            border: 2px blue solid;
            border-radius: 10px;


        }
    </style>
<body>
    <h1>Calculator</h1>
    <section>
        <form action="" method="POST">
            {% csrf_token %}
            <p>Val 1</p>
            <input type="number" name="val1">
            <br>
            <p>Selece Operator</p>
            <select name="opr" id="">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">x</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            <p>Val 2</p>
            <input type="number" name="val2">
            <br><br>
            <button type="submit">Calculate</button>
            <br><br>
            <p>Ans</p>
            <input type="text" value="{{c}}">
            
        </form>
    </section>
</body>
</html>
